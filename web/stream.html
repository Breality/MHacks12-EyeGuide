  <html>
	<head>
		<title>EyeGuide | Viewer</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/eventemitter2.js"></script>
<script type="text/javascript" src="js/mjpegcanvas.js"></script>

	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 style="text-align: center; padding: 0.75em 0;">EyeGuide | Viewer (ID: <span id="stream-id"></span>)</h1>
				</div>
			</div>
			<div class="row d-flex justify-content-center">
			  <div class="col-md-6">
				<div id="mjpeg"></div>
			  </div>
			  <div class="col-md-6">
					<div class="embed-responsive embed-responsive-4by3">
							<iframe src="dist/index.html?address=mhacks12server.ddns.net&port=443/centralserver/"></iframe>
						  </div>
				
			  </div>
			</div>
		 </div>
		  
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		 <script>
   function init() {
    // Create the main viewer.
    var viewer = new MJPEGCANVAS.Viewer({
     divID : 'mjpeg',
     host : 'mhacks12camera.ddns.net',
	 port: 8081,
       width : 640,
   height : 480,
    topic : '/'
     });
  }
  const urlParams = new URLSearchParams(window.location.search);
		 $(function (){
			init();
			const streamID = urlParams.get('streamID');
			$("#stream-id").text(streamID);
		 });
		 </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
