<html>
	<head>
		<title>EyeGuide | Home</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div class="row">
			  <div class="col-lg-12">
				<form id="idForm">
				  <div class="form-group">
					<label for="streamID">Stream ID</label>
					<input type="text" class="form-control" id="streamID" placeholder="000000000">
					<small id="streamIDHelp" class="form-text text-muted">Enter the code you received.</small>
				  </div>
				  <button type="submit" class="btn btn-primary">Enter Stream</button>
				</form>
			  </div>
			</div>
		 </div>
		  
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		 <script>
		 $(function (){
			$("#idForm").submit(function (e) {
				e.preventDefault();
				$.post( "http://mhacks12noor.ddns.net:5000/checkID", {"ID": $("#streamID").val()}, function( data ) {
				  if(data == "True"){
					window.location.href = "https://mhacks12server.ddns.net/stream.html?streamID="+$("#streamID").val()
				  }
				  else {
					Swal.fire({
						title: "Error",
						type: "error",
						text: "Stream ID invalid!"
					});
				  }
				});
				//window.location.replace('stream.html')
				//Swal.fire($("#streamID").val());
			});
		 });
		 </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
